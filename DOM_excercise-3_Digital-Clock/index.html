<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | Ayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="clock">
                <p class="time hour">0</p>
                <p class="time-text">HOURS</p>  
            </div>
            <div class="clock">
                <p class="time minute">0</p>
                <p class="time-text">MINUTES</p>
            </div>
            <div class="clock">
                <p class="time second">0</p>
                <p class="time-text">SECONDS</p>
            </div>
        </div>
        <div class="buttons">
            <button onclick="start()">START</button>
            <button onclick="stopCount()">STOP</button>
        </div>
        <p class="name">Ayan's Digital Clock</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
